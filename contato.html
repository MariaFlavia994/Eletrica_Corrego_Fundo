<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Elétrica Córrego Fundo</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="photos.css">
  
  <!-- Ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    /* Estilo geral */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }


    header.shrink {
      padding: 10px 30px;
      background-color: transparent;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #2980b9;
      margin: 0 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contato-section {
      margin-top: 120px; /* Ajuste para não sobrepor o cabeçalho */
      padding: 50px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .contato-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #2980b9;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    form button {
      padding: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #2980b9;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-links a {
      font-size: 2rem;
      color: #3498db;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #2980b9;
    }

  </style>
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <a href="index.html" class="logo-container">
      <img src="logo original 2.0.png" alt="Logo da empresa">
    </a>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="sobre.html" class="btn">Sobre</a>
      <a href="contato.html" class="btn">Contato</a>
    </nav>
  </header>

  <!-- Seção de Contato -->
  <section class="contato-section">
    <h2>ENTRE EM CONTATO</h2>
    
    <!-- Formulário de Contato -->
    <form action="enviar.php" method="POST">
      <input type="text" name="nome" placeholder="Seu Nome" required>
      <input type="email" name="email" placeholder="Seu Email" required>
      <textarea name="mensagem" placeholder="Sua Mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <!-- Links para redes sociais e WhatsApp -->
    <div class="social-links">
      <a href="https://wa.me/5581999999999" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://www.google.com/maps/place/seu-local" target="_blank" title="Google">
        <i class="fab fa-google"></i>
      </a>
      <a href="https://www.instagram.com/seu-usuario/" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </section>

</body>
</html>
