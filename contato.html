  <style>
    /* Estilo geral */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }


    header.shrink {
      padding: 10px 30px;
      background-color: transparent;
    }

    nav a {
      text-decoration: none;
      font-size: 16px;
      color: #043372;
      margin: 0 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contato-section {
      margin-top: 120px; /* Ajuste para não sobrepor o cabeçalho */
      padding: 50px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .contato-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #043372;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    form button {
      padding: 15px;
      background-color: #043372;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #043372;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-links a {
      font-size: 2rem;
      color: #043372;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #043372;
    }
